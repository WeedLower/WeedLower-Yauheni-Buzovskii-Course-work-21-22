<title>Create new collection</title>
<app-header-block></app-header-block>
<h2>Your collection</h2>

<div>
    <form class="example-form" [formGroup]="formControl">
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Name collection</mat-label>
                <input matInput formControlName="name" name="name" [(ngModel)]="newColl.name" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" name="description" [(ngModel)]="newColl.description" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Topic</mat-label>
                <mat-select matInput formControlName="topic" name="topic" [(ngModel)]="newColl.topic" required>
                    <mat-option *ngFor="let f of topics" [value]="f.viewVal">
                        {{f.viewVal}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <form (ngSubmit)="onUpload()" enctype="multipart/form-data">
            <div class="custom-file">
                <input matInput type="file" class="custom-file-input" id="image" #imageInputFile
                (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif">
            </div>
            <div *ngIf="image">
                <img class="image-thumbnail" style="max-width:100px" [src]="imageMin">
            </div>
        </form>
    </form>
    <button mat-raised-button color="primary" (click)="create()">Create</button>
</div>
