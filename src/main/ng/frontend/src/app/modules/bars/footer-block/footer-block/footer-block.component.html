<mat-toolbar class="footer" >
    <mat-slide-toggle color="accent" [checked]="isDarkMode"
                      (change)="onDarkModeSwitched($event)">
        Dark Theme
    </mat-slide-toggle>
    <span class="example-spacer"></span>
    <mat-form-field>
        <mat-label>Select lang</mat-label>
        <mat-select>
            <mat-option value="en">English</mat-option>
            <mat-option value="ru">Русский</mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>
