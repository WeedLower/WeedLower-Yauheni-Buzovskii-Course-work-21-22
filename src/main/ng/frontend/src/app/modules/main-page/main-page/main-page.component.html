<title>Main</title>
<app-header-block></app-header-block>
<div class="struct">
    <h1>Last added items</h1>
    <div class="last-item" *ngIf="items!=null">
        <mat-card class="example-card" *ngFor="let item of items">
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-title>Item: {{item.name}}</mat-card-title>
            <mat-card-content>
                <p></p>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
                <button mat-button (click)="viewItem(item.id)">View</button>
            </mat-card-actions>
            <mat-card-footer>
                <mat-progress-bar mode="determinate" value="100" color="accent"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>

    </div>
    <h1>Biggest collection(TOP FIVE)</h1>
</div>

<div class="biggest" *ngIf="collections!=null">
    <mat-card class="example-card2" *ngFor="let col of collections ">
        <mat-card-header>
                <img *ngIf="col.image!=null" mat-card-avatar src="{{col.image.imageUrl}}">
        </mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Name:{{col.name}}</mat-card-title>
            <mat-card-subtitle>
                <h5>Count: {{col.count}}</h5>
                <h5>Topic: {{col.topic}}</h5>
                <h5>Description:{{col.description}}</h5></mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-footer>
            <mat-progress-bar mode="determinate" value="100" color="primary"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
    <p></p>
</div>
<h1>Tags cloud</h1>
<div class="tag-cloud" *ngFor="let i of tags">
<a mat-button (click)="searchByTag(i.id)">{{i.tag}}</a>
</div>
