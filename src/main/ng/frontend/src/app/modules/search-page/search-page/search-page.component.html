<title>Search</title>
<app-header-block></app-header-block>
<div class="tags" *ngIf="items!=null">
    <mat-card class="example-card" *ngFor="let i of items">
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-title>{{i.name}}</mat-card-title>
        <mat-card-content>
            <p></p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
            <button mat-button (click)="viewItem(i.id)">View</button>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar mode="determinate" value="100" color="accent"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
<h1 *ngIf="items.length==0">No results found for: {{searchString}}</h1>
